<script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>

{% include analytics.html %}

<!-- Custom scripts for each page -->	
{% if page.ext-js %}    
  {% for js in page.ext-js %}   
    <script src="{{ js }}"></script>    
  {% endfor %}    
{% endif %}	
{% if page.js %}		
  {% for js in page.js %}		
    <script src="{{ site.url }}{{ site.baseurl }}{{ js }}"></script>		
  {% endfor %}		
{% endif %}
