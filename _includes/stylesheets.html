<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">

{% if page.css %}
  {% for css in page.css %}
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}{{ css }}" />
  {% endfor %}
{% endif %}

{% if page.ext-css %}
  {% for css in page.ext-css %}
    <link rel="stylesheet" href="{{ css }}" />
  {% endfor %}
{% endif %}
